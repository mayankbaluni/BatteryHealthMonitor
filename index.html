<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Health Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Battery Health Monitoring System</h1>

    <form id="batteryForm">
        <label for="rebalance">Rebalance Overdue (days):</label>
        <input type="number" id="rebalance" name="rebalance" min="0">

        <label for="discharge">Deep Discharge Events:</label>
        <input type="number" id="discharge" name="discharge" min="0">

        <label for="temperature">Temperature Extremes (hours):</label>
        <input type="number" id="temperature" name="temperature" min="0">

        <label for="hours">Operating Hours (beyond threshold):</label>
        <input type="number" id="hours" name="hours" min="0">

        <button type="submit">Calculate Health Status</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
